<script  src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $.getJSON('https://raw.githubusercontent.com/Tatianahedyta/Tatiana.github.io/master/json/grup.json',
            function (grup) {
                $.each(grup, function (n, response) {
                    $('#isi').append(
                      `<div class="list-program">
                      <img src="`+response['foto']+`"> 
            <h4>`+response['nama']+`</h4>           
            <h5>`+response['alamat']+`</h5> 
            <a class="tombol tombol-detail" href="detail-group-us.html">Detail</a> 
            <div id="closed"></div>
            <a href="#popup" class="tombol tombol-beli">JOIN</a>
            <div class="popup-wrapper" id="popup">
            <div class="popup-container">
        Selamat Anda telah bergabung dengan Kelompok Belajar ini.
            <a class='popup-close' href='#closed'>X</a>
            </div>
            </div> `
                    );
                })
            });
    })

    $("#btn-logout").on('click', function () {
        var modal = document.getElementById("myModal");
        modal.style.display = "block";
    })

    $("#modal-btn-no").on('click', function () {
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
    })

    $("#modal-btn-yes").on('click', function () {
        window.location.href = 'Login.html';
        return false;
        modal.style.display = "none";
    })

    $(document).keyup(function (e) {
        if (e.keyCode === 13) {
            if (modal.style.display == "block") {
                window.location.href = 'Login.html';
                return false;
                modal.style.display = "none";
            }
        }     // enter
        if (e.keyCode === 27) {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
        ;   // esc
    });
</script>
</html>
